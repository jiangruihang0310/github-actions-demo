<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Three.js Model Animation</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/Tween.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
	<script>
		let camera, scene, renderer, model, mixer;

		init();
		animate();

		function init() {
			// 创建渲染器
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// 创建相机
			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.set(0, 0, 10);

			// 创建场景
			scene = new THREE.Scene();

			// 创建加载器
			const loader = new THREE.GLTFLoader();

			// 加载GLB模型
			loader.load('/public/static/gltf/zlysj7.glb', (gltf) => {
				model = gltf.scene;
				scene.add(model);

				// 创建动画混合器
				mixer = new THREE.AnimationMixer(model);

				// 播放动画
				gltf.animations.forEach((clip) => {
					const action = mixer.clipAction(clip);
					action.play();
				});
			});

			// 添加点击事件监听器
			document.addEventListener('click', handleClick);
		}

		function handleClick() {
			if (!model) return;

			// 获取模型容器的子对象
			const parts = [];
			model.traverse((child) => {
				if (child.isMesh) {
					parts.push(child);
				}
			});

			// 计算每个部分的目标位置
			const targetPositions = parts.map((part) => {
				const targetPosition = new THREE.Vector3();
				targetPosition.copy(part.position);
				targetPosition.x += Math.random() * 10;
				return targetPosition;
			});

			// 分解动画
			parts.forEach((part, index) => {
				new TWEEN.Tween(part.position)
					.to(targetPositions[index], 1000)
					.easing(TWEEN.Easing.Quadratic.Out)
					.start();
			});

			// 恢复动画
			setTimeout(() => {
				parts.forEach((part) => {
					new TWEEN.Tween(part.position)
						.to({ x: 0, y: 0, z: 0 }, 1000)
						.easing(TWEEN.Easing.Quadratic.Out)
						.start();
				});
			}, 2000);
		}

		function animate() {
			requestAnimationFrame(animate);

			// 更新动画混合器
			if (mixer) {
				mixer.update(0.016);
			}

			// 更新Tween.js动画
			// TWEEN.update();

			// 渲染场景
			renderer.render(scene, camera);
		}
	</script>
</body>

</html>
